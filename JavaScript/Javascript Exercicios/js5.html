<!DOCTYPE html>
<html>
  <head>
    <title>JS Básico</title>
  </head>
  <body>
    <script>
      // Pede o nome do usuário
      let nome = prompt("Qual o seu nome?");

      // Mostra o nome no console
      console.log("Olá, " + nome + "!");

      // Mostra mensagem na tela
      alert("Bem-vindo, " + nome + "!");
    </script>
  </body>
</html>
