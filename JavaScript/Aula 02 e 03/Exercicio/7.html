<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var nome = "João";
        var sobrenome = "Silva";
        var idade = 30;
        var dataNascimento = "15/04/1993";
        var rua = "Rua das Flores";
        var numero = 123;
        var bairro = "Jardim Primavera";
        var cidade = "São Paulo";
        var uf = "SP";
        var email = "joao.silva@email.com";
        var telefone = "(11) 2345-6789";
        var celular = "(11) 98765-4321";

      
        var mensagem = 
            "Cliente: " + nome + " " + sobrenome + "\n" +
            "Idade: " + idade + "\n" +
            "Data de nascimento: " + dataNascimento + "\n" +
            "Endereço: " + rua + ", nº " + numero + ", " + bairro + ", " + cidade + " - " + uf + "\n" +
            "E-mail: " + email + "\n" +
            "Telefone: " + telefone + "\n" +
            "Celular: " + celular;

        
        alert(mensagem);

        alert(
            "Nome: " + nome + "\n" +
            "Sobrenome: " + sobrenome + "\n" +
            "Idade: " + idade + "\n" +
            "Data de nascimento: " + dataNascimento + "\n" +
            "Rua: " + rua + "\n" +
            "Número: " + numero + "\n" +
            "Bairro: " + bairro + "\n" +
            "Cidade: " + cidade + "\n" +
            "UF: " + uf + "\n" +
            "E-mail: " + email + "\n" +
            "Telefone: " + telefone + "\n" +
            "Celular: " + celular
        );


/* "\n" é um caractere especial usado para quebrar linha em textos dentro de strings. Ou seja,
 quando você coloca "\n" numa mensagem, no alerta (ou em qualquer texto que aceite, como console.log),
  ele pula para a próxima linha. 
*/
    </script>
</body>
</html>
