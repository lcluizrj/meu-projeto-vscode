<main style="display: flex; justify-content: center; background-color: beige; padding: 0px; height: 700px;">

  <div style="display: flex; justify-content: center; align-items: flex-start; gap: 50px; flex-wrap: wrap; max-width: 1200px; margin-top: 30px;">

    <!-- Imagem da esquerda (maior) -->

      <img src="fotos/telefone 1.jpg" alt="Telefone 1" style="width: 400px; height: auto;margin-left: -450px;">

    <!-- Formulário -->
    <div style="border: 1px solid; background-color: rgb(156, 133, 102); width: 400px; padding: 20px; border-radius: 10px; color: white;">
      <h1 style="text-align: center;color: black;">Fale Conosco</h1>

      <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" style="width: 100%;"><br><br>

        <label for="nascimento">Nascimento:</label><br>
        <input type="date" id="nascimento" style="width: 100%;"><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="number" id="cpf" style="width: 100%;"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" style="width: 100%;"><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" style="width: 100%;"><br><br>

        <label for="nacionalidade">Nacionalidade:</label><br>
        <input type="text" id="nacionalidade" style="width: 100%;"><br><br>

        <label for="mensagem">Digite aqui seu texto:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem aqui..." style="width: 100%;"></textarea>
        <center> <input type="submit" value="Enviar"></center>
      </form>

    </div>

    <!-- Imagem da direita (maior) -->
    <div style="flex-shrink: 0;">
      <img src="fotos/telefone.jpg" alt="Telefone 2" style="width: 400px; height: auto;margin-left: 40px;">
