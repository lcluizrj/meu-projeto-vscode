<!DOCTYPE html>
<html>
  <head>
    <title>Idade em Dias</title>
  </head>
  <body>
    <script>
      let idade = prompt("Quantos anos você tem?");
      idade = Number(idade);

      let dias = idade * 365;

      console.log("Você viveu aproximadamente " + dias + " dias.");
    </script>
  </body>
</html>
