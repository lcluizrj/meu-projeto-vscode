<!DOCTYPE html>
<html>
  <head>
    <title>Soma</title>
  </head>
  <body>
    <script>
      let num1 = prompt("Digite o primeiro número:");
      let num2 = prompt("Digite o segundo número:");

      // Convertendo para número (porque prompt retorna texto)
      num1 = Number(num1);
      num2 = Number(num2);

      let resultado = num1 + num2;

      console.log("A soma é: " + resultado);
    </script>
  </body>
</html>
