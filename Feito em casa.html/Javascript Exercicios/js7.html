<!DOCTYPE html>
<html>
  <head>
    <title>Média de Notas</title>
  </head>
  <body>
    <script>
      let nota1 = prompt("Digite a primeira nota:");
      let nota2 = prompt("Digite a segunda nota:");

      nota1 = Number(nota1);
      nota2 = Number(nota2);

      let media = (nota1 + nota2) / 2;

      console.log("A média das notas é: " + media);
    </script>
  </body>
</html>
