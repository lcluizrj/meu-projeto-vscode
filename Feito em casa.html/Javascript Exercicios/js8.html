<!DOCTYPE html>
<html>
  <head>
    <title>Total de Compras</title>
  </head>
  <body>
    <script>
      let preco1 = prompt("Preço do primeiro produto:");
      let preco2 = prompt("Preço do segundo produto:");

      preco1 = Number(preco1);
      preco2 = Number(preco2);

      let total = preco1 + preco2;

      console.log("Total da compra: R$ " + total);
    </script>
  </body>
</html>
