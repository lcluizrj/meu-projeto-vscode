    <main>

        <center>



            <div style="border: 1px solid; width: 500px; border-radius: 10px;margin-top: 10px; ">
                <h1>Formulário de Perguntas</h1>

                <form action="#" method="post" style="text-align: justify; margin-left: 10px;">
                    <!-- Pergunta 1 -->
                    <label for="pergunta1">Qual seu nome:</label>
                    <input type="text" id="pergunta1" name="nome" required><br><br>

                    <!-- Pergunta 2 -->
                    <label for="pergunta2">Qual sua idade:</label>
                    <input type="date" id="pergunta2" name="idade" required><br><br>

                    <!-- Pergunta 3 -->
                    <label for="pergunta3">Qual seu e-mail:</label>
                    <input type="email" id="pergunta3" name="email" required><br><br>

                    <!-- Pergunta 4 -->
                    <label for="pergunta4">Qual seu número de telefone:</label>
                    <input type="tel" id="pergunta4" name="telefone" required><br><br>

                    <!-- Pergunta 5 -->
                    <label for="pergunta5">Você gosta de programação:</label>
                    <input type="radio" id="sim" name="programacao" value="sim">Sim
                    <input type="radio" id="nao" name="programacao" value="nao">Não<br><br>

                    <!-- Pergunta 6 -->
                    <label for="pergunta6">Em que área você trabalha:</label>
                    <input type="text" id="pergunta6" name="area_trabalho" required><br><br>

                    <!-- Pergunta 7 -->
                    <label for="pergunta7">Você já visitou algum país fora do Brasil:</label>
                    <input type="radio" id="sim_pais" name="pais" value="sim">Sim
                    <input type="radio" id="nao_pais" name="pais" value="nao">Não<br><br>

                    <!-- Pergunta 8 -->
                    <label for="pergunta8">Qual seu hobby favorito:</label>
                    <input type="text" id="pergunta8" name="hobby" required><br><br>

                    <!-- Pergunta 9 -->
                    <label for="pergunta9">Qual sua cor favorita:</label>
                    <input type="text" id="pergunta9" name="cor_favorita" required><br><br>

                    <!-- Pergunta 10 -->
                    <label for="pergunta10">Qual sua comida favorita:</label>
                    <input type="text" id="pergunta10" name="comida_favorita" required><br><br>

                    <!-- Pergunta 11 -->
                    <label for="pergunta11">Você prefere café ou chá:</label>
                    <input type="radio" id="cafe" name="bebida" value="cafe">Café
                    <input type="radio" id="cha" name="bebida" value="cha">Chá<br><br>

                    <!-- Pergunta 12 -->
                    <label for="pergunta12">Você tem animais de estimação:</label>
                    <input type="radio" id="sim_animais" name="animais" value="sim">Sim
                    <input type="radio" id="nao_animais" name="animais" value="nao">Não<br><br>

                    <!-- Pergunta 13 -->
                    <label for="pergunta13">Qual sua cidade natal:</label>
                    <input type="text" id="pergunta13" name="cidade_natal" required><br><br>

                    <!-- Pergunta 14 -->
                    <label for="pergunta14">Qual é a sua música favorita:</label>
                    <input type="text" id="pergunta14" name="musica_favorita" required><br><br>

                    <!-- Pergunta 15 -->
                    <label for="pergunta15">Você gosta de viajar:</label>
                    <input type="radio" id="sim_viagem" name="viagem" value="sim">Sim
                    <input type="radio" id="nao_viagem" name="viagem" value="nao">Não<br><br>

                    <!-- Botão de envio -->
                    <center> <input type="submit" value="Enviar"></center>
                </form>
            </div>
        </center>
